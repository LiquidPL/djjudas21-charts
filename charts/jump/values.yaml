# Default values for jump.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: daledavies/jump
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

search:
  - name: Google
    url: "https://www.google.co.uk/search?q="
  - name: DuckDuckGo
    url: "https://duckduckgo.com/?q="
  - name: Bing
    url: "https://www.bing.com/search?q="

sites:
  default:
    nofollow: true
    icon: my-default-icon.png
    newtab: false
  sites:
    - name: Github
      url: "https://github.com/daledavies/jump"
      description: This is an example description
      nofollow: false
      newtab: true
    - name: Docker Hub
      url: "https://hub.docker.com/r/daledavies/jump"
    - name: Bitwarden
      url: "https://bitwarden.com/"
      description: This is another example of a site with a description
      icon: bitwarden.png
      tags:
        - stuff
    - name: Gitea
      url: "https://git.example.com"
      icon: gitea.png
      tags:
        - stuff
    - name: Nextcloud
      url: "https://cloud.example.com"
      icon: nextcloud.png
      tags:
        - home
        - things
    - name: Paperless
      url: "https://paperless.example.com"
      icon: paperless.jpg
      tags:
        - things
        - home
    - name: Matomo
      url: "https://matomo.org/pagedoesnotexist"
      nofollow: false
      tags:
        - home
        - stuff
    - name: Pi-hole
      url: "https://pi-hole.net/"
      nofollow: false
      tags:
        - home
        - things
    - name: Teapot
      url: "https://www.google.com/pagedoesnotexist"
      nofollow: false
      tags:
        - stuff
        - things
      status:
        allowed_status_codes:
          - 418
        request_method: GET
        url: "https://www.google.com/teapot"
        verify_cert: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# Additional volumes on the output Deployment definition.
volumes:
  - name: backgrounds
    emptyDir:
      sizeLimit: 100Mi
  - name: favicon
    emptyDir:
      sizeLimit: 100Mi
  - name: search
    emptyDir:
      sizeLimit: 100Mi
  - name: sites
    emptyDir:
      sizeLimit: 100Mi
  - name: sites-config
    configMap:
      name: sites-config
  - name: search-config
    configMap:
      name: search-config

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: backgrounds
    mountPath: /backgrounds
  - name: favicon
    mountPath: /favicon
  #- name: search
  #  mountPath: /search
  #- name: sites
  #  mountPath: /sites
  - name: sites-config
    mountPath: "/sites/sites.json"
    subPath: sites.json
  - name: search-config
    mountPath: "/search/searchengines.json"
    subPath: searchengines.json

nodeSelector: {}

tolerations: []

affinity: {}
